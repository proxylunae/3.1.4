<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <h3 style="font-weight: bold;" class="mb-3">Please sign in</h3>

            <form action="/process_login" method="post">
                <input style="margin-bottom: 0 !important;" type="email" name="username" class="form-control mb-1"
                       placeholder="Email address" required>
                <input type="password" name="password" class="form-control mb-1" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>

            <div id="error-message" class="mt-2 text-danger text-center small" style="display: none;">
                Invalid email or password.
            </div>
            <div id="logout-message" class="mt-2 text-success text-center small" style="display: none;">
                You have been logged out.
            </div>

        </div>
    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
        document.getElementById('error-message').style.display = 'block';
    }
    if (params.has('logout')) {
        document.getElementById('logout-message').style.display = 'block';
    }
</script>
</body>
</html>
