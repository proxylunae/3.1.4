<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark px-3 justify-content-between">
    <span class="navbar-text text-white">
  <strong id="current-email"></strong>
  with roles:
  <strong id="current-roles"></strong>
</span>


    <form action="/logout" class="mb-0">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

    <style>
        .logout-btn {
            color: #6c757d;
            background: none;
            border: none;
            padding: 0;
        }

        .logout-btn:hover {
            color: #adb5bd;
            cursor: pointer;
        }
    </style>
</nav>

<!-- Main layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 px-0 bg-white" style="height: 93vh; padding-top: 20px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       id="admin-tab" data-bs-toggle="pill" href="#admin-panel">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       id="user-tab" data-bs-toggle="pill" href="#user-panel">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div class="col bg-light p-4">
            <div class="tab-content">
                <div class="tab-pane fade" id="admin-panel">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="adminInnerTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab">Users
                                Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#add-user" role="tab">New
                                User</a>
                        </li>
                    </ul>
                    <div class="tab-content pt-3" id="adminInnerTabsContent" style="padding-top: 0 !important">

                        <!-- Users Table Tab -->
                        <div class="tab-pane fade show active" id="users" role="tabpanel">
                            <div class="card">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 style="margin-bottom: 0">All users</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="user-table-body">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Add User Tab -->
                        <div class="tab-pane fade" id="add-user" role="tabpanel">
                            <div class="card">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 style="margin-bottom: 0">Add new user</h5>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center">
                                    <form id="addUserForm" style="width: 35%;">
                                        <div class="d-flex justify-content-center">
                                            <strong><label for="firstName" class="form-label me-2">First
                                                Name</label></strong>
                                        </div>
                                        <input type="text" id="firstName" name="firstName" class="form-control mb-2"
                                               placeholder="First name" required>

                                        <div class="d-flex justify-content-center">
                                            <strong><label for="lastName" class="form-label me-2">Last
                                                Name</label></strong>
                                        </div>
                                        <input type="text" id="lastName" name="lastName" class="form-control mb-2"
                                               placeholder="Last name" required>

                                        <div class="d-flex justify-content-center">
                                            <strong><label for="age" class="form-label me-2">Age</label></strong>
                                        </div>
                                        <input type="number" id="age" name="age" class="form-control mb-2"
                                               placeholder="Age" required>

                                        <div class="d-flex justify-content-center">
                                            <strong><label for="email" class="form-label me-2">Email</label></strong>
                                        </div>
                                        <input type="email" id="email" name="email" class="form-control mb-2"
                                               placeholder="Email" required>

                                        <div class="d-flex justify-content-center">
                                            <strong><label for="password"
                                                           class="form-label me-2">Password</label></strong>
                                        </div>
                                        <input type="password" id="password" name="password" class="form-control mb-2"
                                               placeholder="Password" required>

                                        <div class="d-flex justify-content-center">
                                            <strong><label for="roles" class="form-label">Role</label></strong>
                                        </div>
                                        <select multiple class="form-select" name="roles" id="roles" size="2" required
                                                style="width: 100%; padding: 5px;">
                                            <option></option>
                                        </select>

                                        <div class="mt-3 text-center">
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- User Tab -->
                <div class="tab-pane fade" id="user-panel">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header bg-light">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="current-user-table-body">
                                <tr>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <!-- Edit User Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editUserForm">
                <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="mx-auto" style="width: 50%;">
                            <input type="hidden" name="id"/>

                            <strong><label>ID</label></strong>
                            <input type="text" class="form-control" id="edit-id"
                                    readonly disabled>


                            <strong><label for="edit-firstName" class="form-label">First name</label></strong>
                            <input type="text" id="edit-firstName" name="firstName" class="form-control mb-2"
                                   placeholder="First name" required>

                            <strong><label for="edit-lastName" class="form-label">Last name</label></strong>
                            <input type="text" id="edit-lastName" name="lastName" class="form-control mb-2"
                                   placeholder="Last name" required>

                            <strong><label for="edit-age" class="form-label">Age</label></strong>
                            <input type="number" id="edit-age" name="age" class="form-control mb-2" placeholder="Age"
                                    required>

                            <strong><label for="edit-email" class="form-label">Email</label></strong>
                            <input type="email" id="edit-email" name="email" class="form-control mb-2"
                                   placeholder="Email"
                                    required>

                            <strong><label for="edit-password" class="form-label">Password</label></strong>
                            <input type="password" id="edit-password" name="password" class="form-control mb-2"/>

                            <div class="d-flex justify-content-center">
                                <strong><label class="form-label">Role</label></strong>
                            </div>
                            <select multiple class="form-select" name="roles" id="edit-roles" style="padding: 5px; width: 100%;"
                                    size="2" required>
                                <option


                                        ></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteUserForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="mx-auto" style="width: 50%;">
                            <input type="hidden" name="id"/>

                            <label for="delete-id"><strong>ID</strong></label>
                            <input type="text" class="form-control mb-2" id="delete-id" disabled>

                            <label for="delete-firstName"><strong>First Name</strong></label>
                            <input type="text" class="form-control mb-2" id="delete-firstName" disabled>

                            <label for="delete-lastName"><strong>Last Name</strong></label>
                            <input type="text" class="form-control mb-2" id="delete-lastName" disabled>

                            <label for="delete-age"><strong>Age</strong></label>
                            <input type="text" class="form-control mb-2" id="delete-age" disabled>

                            <label for="delete-email"><strong>Email</strong></label>
                            <input type="text" class="form-control mb-2" id="delete-email" disabled>

                            <label for="delete-roles"><strong>Role</strong></label>
                            <select multiple class="form-select mb-2" id="delete-roles" disabled size="2">
                                <option selected></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const adminTab = document.querySelector('#admin-tab');
        const adminPanel = new bootstrap.Tab(adminTab);
        adminPanel.show();
    });
</script>
</body>
</html>
